<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="assets/solar_system/Planets.gltf"
        ></a-entity>
      </a-marker>
      
      <a-marker preset="kanji">
        <a-entity
        position="0 0 0"
        scale="0.7529427187525489 0.7529427187525489 0.7529427187525489"
        rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        gltf-model="assets/earth/earth_obj.gltf"
        >
        </a-entity>
    </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
    
    
  </body>
</html>
